name: CI

on:
  push:
    branches: [main, "milestone/*"]
  pull_request:
    branches: [main, "milestone/*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Use latest available Xcode on the runner
  DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer

jobs:
  lint:
    name: Lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict --reporter github-actions-logging

  format-check:
    name: Format Check
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check Formatting
        run: swiftformat --lint .

  build:
    name: Build
    runs-on: macos-14
    needs: [lint, format-check]
    strategy:
      matrix:
        destination:
          - "platform=iOS Simulator,name=iPhone 15 Pro"
          - "platform=macOS"
    steps:
      - uses: actions/checkout@v4

      - name: Install Tuist
        run: curl -Ls https://install.tuist.io | bash

      - name: Cache Tuist
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist
            Tuist/.build
          key: ${{ runner.os }}-tuist-${{ hashFiles('**/Package.swift', '**/Project.swift') }}

      - name: Fetch Dependencies
        run: tuist install

      - name: Generate Project
        run: tuist generate --no-open

      - name: Build
        run: |
          xcodebuild build \
            -scheme TENEX \
            -destination "${{ matrix.destination }}" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

  test:
    name: Test
    runs-on: macos-14
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Tuist
        run: curl -Ls https://install.tuist.io | bash

      - name: Cache Tuist
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist
            Tuist/.build
          key: ${{ runner.os }}-tuist-${{ hashFiles('**/Package.swift', '**/Project.swift') }}

      - name: Fetch Dependencies
        run: tuist install

      - name: Generate Project
        run: tuist generate --no-open

      - name: Run Tests
        run: |
          xcodebuild test \
            -scheme TENEX-Tests \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro" \
            -configuration Debug \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult

  maestro:
    name: Maestro UI Tests
    runs-on: macos-14
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Tuist
        run: curl -Ls https://install.tuist.io | bash

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Cache Tuist
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist
            Tuist/.build
          key: ${{ runner.os }}-tuist-${{ hashFiles('**/Package.swift', '**/Project.swift') }}

      - name: Fetch Dependencies
        run: tuist install

      - name: Generate Project
        run: tuist generate --no-open

      - name: Build for Simulator
        run: |
          xcodebuild build \
            -scheme TENEX \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro" \
            -configuration Debug \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Boot Simulator
        run: |
          xcrun simctl boot "iPhone 15 Pro" || true
          xcrun simctl bootstatus "iPhone 15 Pro" -b

      - name: Install App
        run: |
          xcrun simctl install "iPhone 15 Pro" \
            build/Build/Products/Debug-iphonesimulator/TENEX.app

      - name: Run Maestro Tests
        run: |
          ~/.maestro/bin/maestro test \
            --format junit \
            --output maestro-results/ \
            Maestro/flows/

      - name: Upload Maestro Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-results
          path: maestro-results/

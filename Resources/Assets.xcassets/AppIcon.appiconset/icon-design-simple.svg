<!-- TENEX App Icon - Simple Minimalist Design -->
<!-- Optimized for clarity at all sizes -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9FF5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3C82E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563BC;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="226" ry="226" fill="#0A1F44"/>

  <!-- Inner background for depth -->
  <rect x="96" y="96" width="832" height="832" rx="160" ry="160" fill="#0F2A52"/>

  <!-- Clean geometric "T" -->
  <!-- Horizontal bar -->
  <rect x="224" y="288" width="576" height="128" rx="24" ry="24" fill="url(#mainGradient)" stroke="#3C82E0" stroke-width="2"/>

  <!-- Vertical bar -->
  <rect x="448" y="288" width="128" height="512" rx="24" ry="24" fill="url(#mainGradient)" stroke="#3C82E0" stroke-width="2"/>

  <!-- Subtle glow for depth -->
  <ellipse cx="512" cy="512" rx="280" ry="320" fill="url(#glowGradient)" opacity="0.3"/>

  <!-- Small accent mark bottom right (representing AI/connection) -->
  <circle cx="720" cy="720" r="40" fill="#4A9FF5" opacity="0.6"/>
  <circle cx="720" cy="720" r="20" fill="#FFFFFF" opacity="0.8"/>
</svg>
